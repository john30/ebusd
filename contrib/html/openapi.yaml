openapi: 3.1.0
info:
  title: ebusd-http
  description: The API that ebusd provides on HTTP port.
  version: "23.2"
servers:
  - url: http://127.0.0.1:8080/
paths:
  /data:
    get:
      summary: Get all messages of all circuits.
      parameters:
        - $ref: '#/components/parameters/sinceQuery'
        - $ref: '#/components/parameters/pollQuery'
        - $ref: '#/components/parameters/verboseQuery'
        - $ref: '#/components/parameters/indexedQuery'
        - $ref: '#/components/parameters/numericQuery'
        - $ref: '#/components/parameters/valuenameQuery'
        - $ref: '#/components/parameters/fullQuery'
        - $ref: '#/components/parameters/requiredQuery'
        - $ref: '#/components/parameters/writeQuery'
        - $ref: '#/components/parameters/rawQuery'
        - $ref: '#/components/parameters/defQuery'
        - $ref: '#/components/parameters/userQuery'
        - $ref: '#/components/parameters/secretQuery'
      responses:
        200:
          description: Success.
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Data'
        400:
          description: Invalid request parameters.
          content: { }
        403:
          description: User not authorized.
          content: { }
        404:
          description: Circuit or message not found.
          content: { }
        500:
          description: General error.
          content: { }
  /data/{circuit}:
    get:
      summary: Get all messages of a particular circuit.
      parameters:
        - name: circuit
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/sinceQuery'
        - $ref: '#/components/parameters/pollQuery'
        - $ref: '#/components/parameters/exactQuery'
        - $ref: '#/components/parameters/verboseQuery'
        - $ref: '#/components/parameters/indexedQuery'
        - $ref: '#/components/parameters/numericQuery'
        - $ref: '#/components/parameters/valuenameQuery'
        - $ref: '#/components/parameters/fullQuery'
        - $ref: '#/components/parameters/requiredQuery'
        - $ref: '#/components/parameters/writeQuery'
        - $ref: '#/components/parameters/rawQuery'
        - $ref: '#/components/parameters/defQuery'
        - $ref: '#/components/parameters/userQuery'
        - $ref: '#/components/parameters/secretQuery'
      responses:
        200:
          description: Success.
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Data'
        400:
          description: Invalid request parameters.
          content: { }
        403:
          description: User not authorized.
          content: { }
        404:
          description: Circuit or message not found.
          content: { }
        500:
          description: General error.
          content: { }
  /data/{circuit}/{message}:
    get:
      summary: Get a particular message of a particular circuit.
      parameters:
        - name: circuit
          in: path
          required: true
          schema:
            type: string
        - name: message
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/sinceQuery'
        - $ref: '#/components/parameters/pollQuery'
        - $ref: '#/components/parameters/exactQuery'
        - $ref: '#/components/parameters/verboseQuery'
        - $ref: '#/components/parameters/indexedQuery'
        - $ref: '#/components/parameters/numericQuery'
        - $ref: '#/components/parameters/valuenameQuery'
        - $ref: '#/components/parameters/fullQuery'
        - $ref: '#/components/parameters/requiredQuery'
        - $ref: '#/components/parameters/writeQuery'
        - $ref: '#/components/parameters/rawQuery'
        - $ref: '#/components/parameters/defQuery'
        - $ref: '#/components/parameters/defineQuery'
        - $ref: '#/components/parameters/userQuery'
        - $ref: '#/components/parameters/secretQuery'
      responses:
        200:
          description: Success
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Data'
        500:
          description: Circuit or message not found.
          content: { }
  /datatypes:
    get:
      summary: Get all known field data types.
      responses:
        200:
          description: Success.
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/DataTypes'
        400:
          description: Invalid request parameters.
          content: { }
        403:
          description: User not authorized.
          content: { }
        404:
          description: Circuit or message not found.
          content: { }
        500:
          description: General error.
          content: { }
  /raw:
    get:
      summary: Retrieve raw data from grabbed and/or decoded messages.
      parameters:
        - $ref: '#/components/parameters/sinceQuery'
      responses:
        200:
          description: Success
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/RawMessages'
  /decode:
    get:
      summary: Decode raw data with the specified field defintion.
      parameters:
        - name: def
          in: query
          description: the field definition (starting with type).
          allowEmptyValue: false
          required: true
          schema:
            type: string
        - name: raw
          in: query
          description: the raw symbols to decode as hex sequence.
          required: true
          allowEmptyValue: false
          schema:
            type: string
            pattern: '^([0-9a-f][0-9a-f])+$'
      responses:
        200:
          description: Success
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/FieldValue'
  /{file}:
    get:
      summary: Retrieve a particular file.
      parameters:
        - name: file
          in: path
          description: the file to retrieve.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            text/html:
              schema:
                type: string
                format: binary
            text/css:
              schema:
                type: string
                format: binary
            application/javascript:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/svg+xml:
              schema:
                type: string
                format: binary
            application/json;charset=utf-8:
              schema:
                type: string
                format: binary
            application/yaml;charset=utf-8:
              schema:
                type: string
                format: binary
        400:
          description: Invalid request parameters.
          content: { }
        403:
          description: User not authorized.
          content: { }
        404:
          description: Circuit or message not found.
          content: { }
        500:
          description: General error.
          content: { }
