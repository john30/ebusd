codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: "70...100"

  notify:
    slack:
      default:
        url: null
        threshold: null
        branches: null
        attachments: "sunburst, diff"

  status:
    project:
      default:
        target: auto

    patch:
      default:
        target: auto

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  branches: null
  behavior: default

ignore:
  - src/tools/intelhex
