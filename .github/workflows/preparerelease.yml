name: Prepare Release

on:
  release:
    types: [ created ]
  push:
    branches: [ master ]
    paths:
      - 'VERSION'
      - '.github/workflows/preparerelease.yml'
  workflow_dispatch:
    inputs:
      limitarch:
        description: Limit to this architecture
        required: false
        type: choice
        options:
          - ''
          - amd64
          - '386'
          - arm/v7
          - arm64
      limitimg:
        description: Limit to this image
        required: false
        type: choice
        options:
          - ''
          - trixie
          - bookworm
          - bullseye

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v4
      -
        name: gh-describe
        id: gittag
        uses: proudust/gh-describe@v2.1.0
      -
        name: set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: set up buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      -
        name: build
        run: cd contrib/docker && ./update.sh all && ./build.sh deb
        env:
          UPLOAD_URL: ${{ secrets.UPLOAD_URL }}
          UPLOAD_CREDENTIALS: ${{ secrets.UPLOAD_CREDENTIALS }}
          GIT_REVISION: ${{ steps.gittag.outputs.describe }}
          LIMITARCH: ${{ github.event.inputs.limitarch }}
          LIMITIMG: ${{ github.event.inputs.limitimg }}
      -
        name: archive
        uses: actions/upload-artifact@v4
        with:
          name: debian packages
          path: |
            contrib/docker/out
